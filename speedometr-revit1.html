        const fullRateInSvg = 188;
        const arcWidth = fullRateInSvg * rate * 0.01
        arc.style.strokeDashoffset = `-${arcWidth}`
    }

    function download(href, name) {
        const a = document.createElement('a');

        a.download = name;
        a.href = href;

        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    function downloadPNG(svg) {
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");

        canvas.width = 1000;
        canvas.height = 850;

        document.body.appendChild(canvas);

        let image = new Image();
        image.onload = function () {

            context.fillStyle = context.createPattern(image, 'repeat');
            context.fillRect(0, 0, canvas.width, canvas.height);
            this.download(canvas.toDataURL("image/webp"), `${new Date().getSeconds().toString()}.webp`);
        }.bind(this);

        image.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svg)));
    }

    const input = document.getElementById("input")
    const downloadBtn = document.getElementById("download")
    downloadBtn.addEventListener("click", e => {
        if (parseInt(input.value) <= 1000 || parseInt(input.value) < 0) {
            generateArcWidthInSvg(parseInt(input.value))
            downloadPNG(document.getElementById("rate").parentElement.innerHTML);
        } else {
            alert("Плохой вывод!")
        }
    })
</script>
</body>
</html>
